{% extends 'layout.html' %}
{% block content %}
        <!-- Page Header-->
        {% set fname = 'assets/img/' + posts.imgfile %}
        <header class="masthead" style="background-image: url('{{ url_for('static', filename = fname) }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{ posts.title }}</h1>
                            <h2 class="subheading">{{ posts.tagline }}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">{{posts.post_by}}</a>
                                on {{posts.time}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>
                            {{posts.para1}}
                        </p>
                        <p>
                            {{posts.para2}}
                        </p>
                        <p>
                            {{posts.para3}}
                        </p>
                        <p>
                            {{posts.para4}}
                        </p>
                    </div>
                </div>
            </div>
        </article>
        <!-- Footer-->
        {% endblock %}
